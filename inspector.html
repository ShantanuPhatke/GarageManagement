    <div class="container-fluid mt--6">
      <div class="row">
        <div class="col-xl">
          <!-- Job Card -->
          <div class="card">
            <div class="card-header">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">Job Card</h3>
                </div>
                <div class="col-4 text-right"></div>
              </div>
            </div>
            <div class="card-body">
              <form id="ins-jobcard-form">
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                  <li class="nav-item">
                    <a class="nav-link active" id="pill-vehicle-information-tab" data-toggle="pill"
                      href="#pill-vehicle-information" role="tab" aria-controls="pill-vehicle-information"
                      aria-selected="true">Details</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="pill-vehicle-inspection-tab" data-toggle="pill"
                      href="#pill-vehicle-inspection" role="tab" aria-controls="pill-vehicle-inspection"
                      aria-selected="false">Vehicle Inspection</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="pill-job-tab" data-toggle="pill" href="#pill-job" role="tab"
                      aria-controls="pill-job" aria-selected="false">Jobs</a>
                  </li>
                </ul>
                <div class="tab-content pt-2 pl-1" id="pills-tabContent">
                  <div class="tab-pane fade show active" id="pill-vehicle-information" role="tabpanel"
                    aria-labelledby="pill-vehicle-information-tab">
                    <!-- Vehicle -->

                    <div class="pl-lg-4">
                      <div class="row">
                        <div class="col-lg-4">
                          <div class="form-group">
                            <label class="form-control-label" for="input-vehicle-number">
                              Vehicle Registration number
                            </label>
                            <input type="text" id="input-vehicle-number" class="form-control"
                              placeholder="XX-XX-XX-XXXX" name="vehicle-number" />
                          </div>
                        </div>
                        <div class="col-lg-4">
                          <div class="form-group">
                            <label class="form-control-label" for="input-vehicle-brand">
                              Vehicle Model
                            </label>
                            <input type="text" name="vehicle-model" id="input-vehicle-brand" class="form-control"
                              placeholder="Model" />
                          </div>
                        </div>
                        <div class="col-lg-4">
                          <div class="form-group">
                            <label class="form-control-label" for="input-vehicle-brand">
                              Customer Mob
                            </label>
                            <input type="text" name="customer-mobile" id="input-vehicle-brand" class="form-control"
                              placeholder="+91 " />
                          </div>
                        </div>
                        <div class="col-lg-4">
                          <div class="form-group">
                            <label class="form-control-label" for="input-vehicle-brand">
                              Customer Address
                            </label>
                            <input type="text" name="customer-address" id="input-vehicle-brand" class="form-control"
                              placeholder="address" />
                          </div>
                        </div>
                        <div class="col-lg-4">
                          <div class="form-group">
                            <label class="form-control-label" for="input-vehicle-brand">
                              Discount Voucher
                            </label>
                            <input type="text" name="discount" id="input-vehicle-brand" class="form-control"
                              placeholder="Enter Voucher" />
                          </div>
                        </div>
                      </div>
                    </div>
                    <hr class="my-4" />
                    <div class="text-center">
                      <button class="btn btn-primary mt-1 mb-2" type="button" onclick="handleSubmit('details')">
                        Save
                      </button>
                    </div>
                  </div>
                  <div class="tab-pane fade" id="pill-vehicle-inspection" role="tabpanel"
                    aria-labelledby="pill-vehicle-inspection-tab">
                    <!-- Vehicle Inpection -->

                    <div class="pl-lg-4">
                      <div class="row">
                        <div class="col-lg-4">
                          <div class="form-group">
                            <label class="form-control-label" for="input-vehicle-brand">
                              Headlights
                            </label>
                            <input type="text" name="ins-headlights" id="input-vehicle-brand" class="form-control"
                              placeholder="Comments" />
                          </div>
                        </div>
                        <div class="col-lg-4">
                          <div class="form-group">
                            <label class="form-control-label" for="input-vehicle-brand">
                              Mirrors
                            </label>
                            <input type="text" name="ins-mirrors" id="input-vehicle-brand" class="form-control"
                              placeholder="Comments" />
                          </div>
                        </div>
                        <div class="col-lg-4">
                          <div class="form-group">
                            <label class="form-control-label" for="input-vehicle-brand">
                              Turn Indicators
                            </label>
                            <input type="text" name="ins-turn-indicators" id="input-vehicle-brand" class="form-control"
                              placeholder="Comments" />
                          </div>
                        </div>
                        <div class="col-lg-4">
                          <div class="form-group">
                            <label class="form-control-label" for="input-vehicle-brand">
                              Fuel Reading
                            </label>
                            <input type="text" name="ins-fuel-reading" id="input-vehicle-brand" class="form-control"
                              placeholder="Comments" />
                          </div>
                        </div>
                        <div class="col-lg-4">
                          <div class="form-group">
                            <label class="form-control-label" for="input-email">
                              Km Reading
                            </label>
                            <input type="text" id="input-email" name="ins-km-reading" class="form-control"
                              placeholder="Comments" />
                          </div>
                        </div>
                        <div class="col-lg-4">
                          <div class="form-group">
                            <label class="form-control-label" for="input-vehicle-brand">
                              Other Mentions
                            </label>
                            <input type="text" name="ins-other" id="input-vehicle-brand" class="form-control"
                              placeholder="Comments" />
                          </div>
                        </div>
                      </div>
                    </div>
                    <hr class="my-4" />
                    <div class="text-center">
                      <button class="btn btn-primary mt-1 mb-2" type="button" onclick="handleSubmit('inspection')">
                        Save
                      </button>
                    </div>
                  </div>
                  <div class="tab-pane fade" id="pill-job" role="tabpanel" aria-labelledby="pill-job-tab">
                    <!-- Page content -->
                    <div class="container-fluid mt--3">
                      <div class="row">
                        <div class="col-xl mb-4">
                          <div class="card">
                            <div class="card-header border-0">

                                <div class="col">
                                  <h3 class="mb-0"></h3>
                                </div>
                              </div>
                            </div>
                            <div class="table-responsive">
                              <!-- Projects table -->
                              <table class="table align-items-center table-flush">
                                <thead class="thead-light">
                                  <tr>
                                    <th scope="col">Serial Number</th>
                                    <th scope="col">Job</th>
                                    <th scope="col">Part</th>
                                    <th scope="col">Comment</th>
                                    <th scope="col">Cost</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    <th scope="row">
                                      <div class="col-s-3">
                                        <div class="form-group">
                                          <input type="text" name="work-serial" id="input-vehicle-brand"
                                            class="form-control" placeholder="" />
                                        </div>
                                      </div>
                                    </th>
                                    <td>
                                      <div class="col-s-3">
                                        <div class="form-group">
                                          <input type="text" name="work" id="input-vehicle-brand" class="form-control"
                                            placeholder="" />
                                        </div>
                                      </div>
                                    </td>
                                    <td>
                                      <div class="col-s-3">
                                        <div class="form-group">
                                          <input type="text" name="work-part" id="input-vehicle-brand"
                                            class="form-control" placeholder="" />
                                        </div>
                                      </div>
                                    </td>
                                    <td>
                                      <div class="col-s-3">
                                        <div class="form-group">
                                          <input type="text" name="work-comment" id="input-vehicle-brand"
                                            class="form-control" placeholder="" />
                                        </div>
                                      </div>
                                    </td>
                                    <td>
                                      <div class="col-s-3">
                                        <div class="form-group">
                                          <input type="text" name="work-cost" id="input-vehicle-brand"
                                            class="form-control" placeholder="" />
                                        </div>
                                      </div>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <div class="text-center">
                                <button class="btn btn-primary mt-1 mb-2" type="button" onclick="handleSubmit('add')">
                                  Add Work
                                </button>
                              </div>
                              <div class="text-center">
                                <button class="btn btn-primary mt-1 mb-2" type="button" data-toggle="modal"
                                  data-target="#exampleModal">
                                  Confirm Job
                                </button>
                                <!-- Button trigger modal -->
                                <!-- <button type="button" class="btn btn-primary" data-toggle="modal"
                                  data-target="#exampleModal">
                                  Launch demo modal
                                </button> -->

                                <!-- Modal -->
                                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                                  aria-labelledby="exampleModalLabel" aria-hidden="true">
                                  <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                      <div class="modal-header">

                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                          <span aria-hidden="true">&times;</span>
                                        </button>
                                      </div>
                                      <div class="modal-body">
                                        <div class="container-fluid">
                                          <div class="row">
                                            <div class="col-xl">
                                              <div class="card bg-white">
                                                <div class="card-header bg-transparent">
                                                  <div class="row align-items-center">
                                                    <div class="col">
                                                      <h5 class="h2 text-default mb-0">
                                                        Job ID :
                                                        <span class="font-weight-normal" id="job-id">jid2715</span>
                                                      </h5>
                                                    </div>
                                                  </div>
                                                </div>
                                                <div class="card-body">
                                                  <div class="row">
                                                    <div class="col-xl">
                                                      <p class="h3">
                                                        Estimated Cost :
                                                        <span id="est-job-cost" class="font-weight-normal">Rs
                                                          1329</span>
                                                      </p>
                                                      <hr class="my-3" />
                                                      <div class="form-group">
                                                        <label class="form-control-label" for="input-delivery-date">
                                                          Estimated Delivery Date
                                                        </label>
                                                        <input type="text" name="delivery-date" id="input-delivery-date"
                                                          class="form-control" placeholder="Date and Time" />
                                                      </div>
                                                    </div>
                                                  </div>
                                                </div>
                                              </div>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                      <div class="modal-footer">
                                        <button class="btn btn-primary mt-1 mb-2" type="button"
                                          onclick="handleSubmit('confirm')" data-dismiss="modal">Confirm Job</button>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
